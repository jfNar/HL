<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Сайт о здоровом образе жизни, включая физические упражнения, управление весом и сбалансированное питание.">
  <title>Управление весом - Healthy Lifestyle</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="header-content">
      <!-- Меню -->
      <nav class="navbar" id="navbar">
        <ul>
          <li><a href="index.html">Главная</a></li>
          <li><a href="weight.html">Управление весом</a></li>
          <li><a href="balance.html">Сбалансированное питание</a></li>
          <li><a href="exercises.html">Физические упражнения</a></li>
        </ul>
      </nav>
      <!-- Заголовок посередине -->
      <h1 class="header-title">Healthy-Lifestyle</h1>
      
      <!-- Логотип в правом углу -->
      <div class="logo">
        <img src="logo.png" alt="Healthy Lifestyle Logo">
      </div>
    </div>
    
    <!-- Иконка гамбургера для мобильных устройств -->
    <div class="hamburger" id="menuToggle">☰</div>
  </header>

  <main class="wrapper">
    <h1>Управление весом</h1>
    <p>Эффективное управление весом важно для поддержания здоровья. Узнайте, как достичь своих целей!</p>
    <img src="img/weight-management.jpg" alt="Weight Management" style="width:100%; border-radius:8px; margin-top:20px;">
    
    <h2>Калькулятор ИМТ</h2>
    <form id="bmiForm">
      <label for="weight">Вес (в кг):</label>
      <input type="number" id="weight" name="weight" min="1" max="120" step="0.1" required>
      
      <label for="height">Рост (в метрах):</label>
      <input type="number" id="height" name="height" min="0.01" max="2.5" step="0.01" required>
      
      <button type="submit">Рассчитать ИМТ</button>
    </form>

    <div id="result"></div>
  </main>

  <footer>
    <div class="wrapper">
      <p>&copy; 2024 Healthy Lifestyle. Все права защищены.</p>
    </div>
  </footer>
  
  <script src="script.js"></script>
</body>
</html>
